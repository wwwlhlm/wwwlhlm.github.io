<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A–B–K</title>
  
  <!-- Open Graph / Social Media Preview -->
  <meta property="og:title" content="A–B–K">
  <meta property="og:description" content="Äpfel, Bananen, Kaffees – Ein Tagebuch">
  <meta property="og:image" content="https://wwwlhlm.github.io/assets/preview.png">
  <meta property="og:url" content="https://wwwlhlm.github.io/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  
  <style>
    @font-face {
      font-family: 'Tagebuch';
      src: url('https://abk.billschulz.ch/assets/normal.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Tagebuch';
      src: url('https://abk.billschulz.ch/assets/kursiv.woff2') format('woff2');
      font-weight: normal;
      font-style: italic;
    }
    
    @font-face {
      font-family: 'Arial Narrow';
      src: local('Arial Narrow'),
           local('ArialNarrow'),
           url('https://abk.billschulz.ch/assets/Arial-Narrow.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Arial Narrow';
      src: local('Arial Narrow Italic'),
           local('ArialNarrow-Italic'),
           url('https://abk.billschulz.ch/assets/Arial-Narrow-Italic.ttf') format('truetype');
      font-weight: normal;
      font-style: italic;
    }
    
    :root, [data-theme="day"] {
      --bg: #FFFFFF;
      --text: #FF5A27;
      --active: #191919;
    }
    
    [data-theme="dawn"] {
      --bg: #FF5A27;
      --text: #000000;
      --active: #FFFFFF;
    }
    
    [data-theme="night"] {
      --bg: #191919;
      --text: #FF5A27;
      --active: #FFFFFF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Tagebuch', 'Arial Narrow', Arial, sans-serif;
      font-size: 33px;
      line-height: 32px;
      background: var(--bg);
      color: var(--text);
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .container {
      display: flex;
      min-height: 100vh;
    }
    
    /* Left Side - Calendar */
    .left-side {
      width: 25%;
      display: flex;
      flex-direction: column;
      padding: 15px;
      position: sticky;
      top: 0;
      height: 100vh;
    }
    
    .calendar {
      display: flex;
      gap: 72px;
      flex-grow: 1;
    }
    
    .years, .months {
      display: flex;
      flex-direction: column;
    }
    
    .year-item, .month-item {
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text);
      padding-left: 28px;
      margin-left: -28px;
      opacity: 0;
      animation: fadeInItem 0.3s ease forwards;
    }
    
    @keyframes fadeInItem {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .year-item {
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
    }
    
    .year-spacer {
      height: 32px; /* Eine Zeile Abstand */
    }
    
    .index-item {
      font-variant-numeric: normal;
      font-feature-settings: normal;
    }
    
    .year-item:hover, .month-item:hover,
    .year-item.active, .month-item.active {
      transform: translateX(28px);
      color: var(--active);
    }
    
    .consumption {
      margin-top: auto;
      padding-top: 20px;
    }
    
    .consumption-item {
      display: flex;
      gap: 8px;
    }
    
    .consumption-label {
      min-width: 120px;
      color: var(--text);
    }
    
    .consumption-value {
      color: var(--active);
      text-align: right;
      min-width: 108px;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
    }
    
    .consumption-item.hidden {
      display: none;
    }
    
    /* Fade Gradients */
    .fade-top, .fade-bottom {
      position: fixed;
      left: 25%;
      right: 0;
      height: 200px;
      pointer-events: none;
      z-index: 10;
    }
    
    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, var(--bg) 0%, var(--bg) 25px, transparent 100%);
    }
    
    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, var(--bg) 0%, var(--bg) 25px, transparent 100%);
    }
    
    /* Right Side - Entries */
    .right-side {
      width: 75%;
      padding: 15px 48px 50vh calc(25% - 15px);
      position: relative;
    }
    
    .entry {
      margin-bottom: 0;
      padding-bottom: 16px;
      color: var(--text);
      transition: color 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    
    .entry:hover {
      color: var(--active);
    }
    
    .entry.month-start {
      padding-top: 48px;
      margin-top: 144px;
    }
    
    .entry.month-start::before {
      content: '';
      position: absolute;
      top: 0;
      left: 12px;
      right: 0;
      height: 2px;
      background: var(--text);
    }
    
    .entry.first-entry {
      padding-top: 50vh;
      margin-top: 0;
    }
    
    .entry.first-entry::before {
      display: none;
    }
    
    .entry.active {
      color: var(--active);
    }
    
    /* About Section */
    .about-wrapper {
      margin-top: 100vh;
      min-height: 100vh;
    }
    
    .about-section {
      padding-left: 12px;
      color: var(--active);
      position: sticky;
      top: 15px;
      z-index: 15;
      background: var(--bg);
    }
    
    .about-title {
      text-transform: uppercase;
      margin-bottom: 32px;
      letter-spacing: 0.02em;
    }
    
    .about-text {
      white-space: pre-wrap;
    }

    .entry-header {
      display: flex;
      gap: 20px;
    }
    
    .entry-number {
      min-width: 50px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
    }
    
    .entry-number.sunday {
      font-style: italic;
    }
    
    .entry-text {
      flex: 1;
      letter-spacing: 0.01em;
      white-space: pre-wrap;
      hyphens: auto;
      -webkit-hyphens: auto;
      -ms-hyphens: auto;
      hyphenate-limit-chars: 6 3 3;
      text-indent: 0;
    }
    
    .quote {
      font-style: italic;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--active);
      gap: 8px;
    }
    
    .loading-item {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .loading-item:nth-child(1) { animation-delay: 0s; }
    .loading-item:nth-child(2) { animation-delay: 0.3s; }
    .loading-item:nth-child(3) { animation-delay: 0.6s; }
    .loading-item:nth-child(4) { animation-delay: 0.9s; }
    .loading-item:nth-child(5) { animation-delay: 1.2s; }
    .loading-item:nth-child(6) { animation-delay: 1.5s; }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    /* Theme Toggle - Pill Shape */
    .theme-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 18px;
      height: 30px;
      border-radius: 9px;
      background: var(--text);
      cursor: pointer;
      transition: background 0.3s ease, opacity 0.3s ease;
      z-index: 20;
      opacity: 1;
    }
    
    .theme-toggle:hover {
      background: var(--active);
    }
    
    .theme-toggle.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .theme-toggle::after {
      content: '';
      position: absolute;
      left: 50%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--bg);
      transition: top 0.3s ease, background 0.3s ease;
      transform: translateX(-50%);
      top: 5px;
    }
    
    /* Dawn: Mitte */
    [data-theme="dawn"] .theme-toggle::after {
      top: 11px;
    }
    
    /* Night: Unten */
    [data-theme="night"] .theme-toggle::after {
      top: 17px;
    }
    
    /* Mobile */
    @media (max-width: 768px) {
      body {
        font-size: 24px;
        line-height: 26px;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .container {
        flex-direction: column;
        min-height: auto;
      }
      
      .left-side {
        display: none;
      }
      
      .right-side {
        width: 100%;
        padding: 50vh 20px 20px 20px;
      }
      
      /* Mobile Header - Datum & Konsum */
      .mobile-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 20px;
        z-index: 100;
        display: flex;
        background: var(--bg);
        cursor: pointer;
      }
      
      .mobile-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
        background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%);
        pointer-events: none;
        transform: translateY(100%);
      }
      
      .mobile-date {
        width: 50%;
        display: flex;
        flex-direction: column;
        color: var(--active);
      }

      .mobile-day,
      .mobile-year {
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum" 1;
      }
      
      .mobile-consumption {
        width: 50%;
        display: flex;
        flex-direction: column;
      }
      
      .mobile-consumption-item {
        display: flex;
        justify-content: space-between;
      }
      
      .mobile-consumption-label {
        color: var(--text);
      }
      
      .mobile-consumption-value {
        color: var(--active);
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum" 1;
      }
      
      /* Mobile Nav Container */
      .mobile-nav-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 200;
        display: none;
        pointer-events: none;
      }

      .mobile-nav-container.active {
        display: block;
      }

      /* Mobile Nav Overlay */
      .mobile-nav-overlay {
        background: var(--bg);
        padding: 20px 20px 24px 20px;
        max-height: 70vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        pointer-events: auto;
      }

      .mobile-nav-fade {
        position: absolute;
        top: 70vh;
        left: 0;
        right: 0;
        height: 120px;
        background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%);
        pointer-events: none;
      }
      
      .mobile-nav-header {
        position: relative;
        display: flex;
        margin-bottom: 50px;
      }

      .mobile-nav-close {
        position: absolute;
        left: 0;
        top: 0;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--text);
        cursor: pointer;
        transition: background 0.3s ease;
      }
      
      .mobile-nav-close:hover {
        background: var(--active);
      }
      
      .mobile-nav-consumption {
        width: 50%;
        margin-left: 50%;
        display: flex;
        flex-direction: column;
      }
      
      .mobile-nav-calendar {
        display: flex;
        flex: 1;
      }
      
      .mobile-nav-years,
      .mobile-nav-months {
        width: 50%;
        display: flex;
        flex-direction: column;
      }
      
      .mobile-nav-item {
        color: var(--text);
        cursor: pointer;
        transition: all 0.2s ease;
        opacity: 0;
        animation: fadeInItem 0.3s ease forwards;
        padding-left: 20px;
        margin-left: -20px;
      }

      .mobile-nav-year {
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum" 1;
      }

      .mobile-nav-item.active {
        color: var(--active);
        transform: translateX(20px);
      }
      
      .mobile-nav-index {
        animation-delay: 0ms;
      }
      
      .mobile-nav-spacer {
        height: 26px;
      }
      
      /* Fade Gradients Mobile */
      .fade-top {
        display: none;
      }

      .fade-bottom {
        left: 0;
        height: 100px;
      }
      
      /* Entry Styles Mobile */
      .entry {
        padding-bottom: 20px;
      }
      
      .entry-header {
        flex-direction: column;
        gap: 0;
      }
      
      .entry-number {
        display: none;
      }
      
      .entry-text {
        text-indent: 0;
      }
      
      .entry.first-entry {
        padding-top: 0;
      }
      
      .entry.month-start {
        margin-top: 80px;
        padding-top: 28px;
      }
      
      .entry.month-start::before {
        left: 0;
        height: 1.5px;
      }
      
      /* About Section Mobile */
      .about-wrapper {
        margin-top: 100vh;
        min-height: auto;
      }

      .about-section {
        padding-left: 0;
        position: sticky;
        bottom: 20px;
      }
      
      /* Theme Toggle Mobile */
      .theme-toggle {
        width: 16px;
        height: 28px;
        border-radius: 8px;
        bottom: 20px;
        right: 20px;
      }
      
      .theme-toggle::after {
        width: 6px;
        height: 6px;
        top: 5px;
      }
      
      [data-theme="dawn"] .theme-toggle::after {
        top: 11px;
      }
      
      [data-theme="night"] .theme-toggle::after {
        top: 17px;
      }
      
      .theme-toggle.nav-open {
        display: none;
      }
      
      /* Hide desktop footer */
      .mobile-footer {
        display: none;
      }
    }
    
    @media (min-width: 769px) {
      .mobile-header,
      .mobile-nav-overlay {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle hidden" onclick="toggleTheme()"></div>
  <div class="loading">
    <div class="loading-item">Lädt Einträge...</div>
  </div>

  <script>
    const DATA_PATH = './data/';
    const STATS_FILE = './data/stats.md';
    const ABOUT_FILE = './data/about.md';
    
    let YEARS = [];
    let allEntries = [];
    let activeEntryIndex = 0;
    let consumptionMode = 'day'; // 'day', 'month', 'year', 'all'
    let isJumping = false; // Flag für programmatisches Scrollen
    let lastDisplayedYear = null; // Für Monats-Animation bei Jahr-Wechsel
    let aboutData = { title: '', text: '' };
    let isInAboutSection = false; // Flag ob wir im About-Bereich sind
    let isMobileNavOpen = false; // Flag für Mobile Nav
    
    // Mobile Nav Toggle
    function toggleMobileNav() {
      const container = document.getElementById('mobile-nav-container');
      const toggle = document.querySelector('.theme-toggle');

      isMobileNavOpen = !isMobileNavOpen;

      if (isMobileNavOpen) {
        if (container) container.classList.add('active');
        if (toggle) toggle.classList.add('nav-open');

        if (isInAboutSection) {
          // Im About-Bereich: Index aktivieren, keine Jahre/Monate
          document.querySelectorAll('.mobile-nav-year').forEach(el => {
            el.classList.remove('active');
          });
          document.querySelectorAll('.mobile-nav-month').forEach(el => {
            el.classList.remove('active');
          });
          const indexItem = document.querySelector('.mobile-nav-index');
          if (indexItem) indexItem.classList.add('active');
          consumptionMode = 'all';
        } else {
          // Aktuelles Jahr und Monat ermitteln
          const currentYear = allEntries[activeEntryIndex]?.year;
          const currentMonth = allEntries[activeEntryIndex]?.month;

          // Monate für aktuelles Jahr anzeigen
          if (currentYear) {
            updateMobileNavMonths(currentYear);
          }

          // Jahr und Monat als aktiv markieren
          document.querySelectorAll('.mobile-nav-year').forEach(el => {
            el.classList.toggle('active', parseInt(el.dataset.year) === currentYear);
          });

          // Warte kurz bis Monate gerendert sind, dann Monat aktivieren
          setTimeout(() => {
            document.querySelectorAll('.mobile-nav-month').forEach(el => {
              el.classList.toggle('active', parseInt(el.dataset.month) === currentMonth);
            });
          }, 50);

          // Index deaktivieren
          const indexItem = document.querySelector('.mobile-nav-index');
          if (indexItem) indexItem.classList.remove('active');

          // Konsum-Modus auf Monat setzen beim Öffnen der Nav
          consumptionMode = 'month';
        }

        updateMobileNavConsumption();
        attachMobileNavListeners();
      } else {
        if (container) container.classList.remove('active');
        if (toggle) toggle.classList.remove('nav-open');

        // Konsum-Modus zurücksetzen beim Schließen
        if (!isInAboutSection) {
          consumptionMode = 'day';
          updateConsumption();
          updateMobileHeader();
        }
      }
    }
    
    // Mobile Nav Consumption Update
    function updateMobileNavConsumption() {
      const consumption = calculateConsumption();
      const navApples = document.querySelector('.mobile-nav-apples');
      const navBananas = document.querySelector('.mobile-nav-bananas');
      const navCoffee = document.querySelector('.mobile-nav-coffee');
      
      if (navApples) navApples.textContent = consumption.apples;
      if (navBananas) navBananas.textContent = consumption.bananas;
      if (navCoffee) navCoffee.textContent = consumption.coffee;
    }
    
    // Mobile Nav Listeners
    function attachMobileNavListeners() {
      const years = document.querySelectorAll('.mobile-nav-year');
      const months = document.querySelectorAll('.mobile-nav-month');
      const indexItem = document.querySelector('.mobile-nav-index');

      // Index Click
      if (indexItem) {
        indexItem.onclick = () => {
          toggleMobileNav();
          jumpToAbout();
        };
      }

      // Year Listeners
      years.forEach(el => {
        let tapTimer = null;
        let tapped = false;

        el.addEventListener('touchstart', (e) => {
          tapped = true;
          const year = parseInt(el.dataset.year);
          consumptionMode = 'year';

          // Index deaktivieren
          const indexItem = document.querySelector('.mobile-nav-index');
          if (indexItem) indexItem.classList.remove('active');

          // Jahre aktiv/inaktiv setzen
          years.forEach(y => y.classList.remove('active'));
          el.classList.add('active');

          // Monate für dieses Jahr aktualisieren (ohne einen zu aktivieren)
          updateMobileNavMonths(year);

          // Im Hintergrund zum ersten Tag des Jahres springen
          jumpToFirstDayOfYearBackground(year);

          // Alle Monate deaktivieren (kein Monat soll ausgewählt sein)
          setTimeout(() => {
            const monthItems = document.querySelectorAll('.mobile-nav-month');
            monthItems.forEach(m => m.classList.remove('active'));
          }, 50);

          // Konsum aktualisieren
          updateMobileNavConsumption();
        });

        el.addEventListener('touchend', (e) => {
          tapTimer = setTimeout(() => {
            tapped = false;
          }, 300);
        });

        el.onclick = (e) => {
          // Nur bei nicht-Touch-Geräten
          if (!tapped) {
            const year = parseInt(el.dataset.year);
            jumpToFirstDayOfYear(year);
            toggleMobileNav();
          }
        };
      });

      // Month Listeners
      attachMobileMonthListeners();
    }
    
    // Mobile Month Listeners (separate Funktion für Re-Attachment)
    function attachMobileMonthListeners() {
      const months = document.querySelectorAll('.mobile-nav-month');

      months.forEach(el => {
        let tapTimer = null;
        let tapped = false;

        el.addEventListener('touchstart', (e) => {
          tapped = true;
          const month = parseInt(el.dataset.month);
          const activeYear = document.querySelector('.mobile-nav-year.active');
          const year = activeYear ? parseInt(activeYear.dataset.year) : allEntries[activeEntryIndex].year;

          consumptionMode = 'month';

          // Monate aktiv/inaktiv setzen
          months.forEach(m => m.classList.remove('active'));
          el.classList.add('active');

          // Im Hintergrund zum ersten Tag des Monats springen
          jumpToFirstDayOfMonthBackground(year, month);

          // Konsum aktualisieren
          updateMobileNavConsumption();
        });

        el.addEventListener('touchend', (e) => {
          tapTimer = setTimeout(() => {
            tapped = false;
          }, 300);
        });

        el.onclick = (e) => {
          // Nur bei nicht-Touch-Geräten
          if (!tapped) {
            const month = parseInt(el.dataset.month);
            const activeYear = document.querySelector('.mobile-nav-year.active');
            const year = activeYear ? parseInt(activeYear.dataset.year) : allEntries[activeEntryIndex].year;

            jumpToFirstDayOfMonth(year, month);
            toggleMobileNav();
          }
        };
      });
    }
    
    // Update Mobile Nav Months für ein Jahr
    function updateMobileNavMonths(year) {
      const monthNames = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 
                         'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
      
      const monthsInYear = [...new Set(
        allEntries.filter(e => e.year === year).map(e => e.month)
      )].sort((a, b) => a - b);
      
      const monthsContainer = document.querySelector('.mobile-nav-months');
      if (monthsContainer) {
        monthsContainer.innerHTML = monthsInYear.map((month, i) => `
          <div class="mobile-nav-item mobile-nav-month" data-month="${month}" style="animation-delay: ${i * 50}ms">
            ${monthNames[month - 1]}
          </div>
        `).join('');
        
        // Re-attach listeners
        attachMobileMonthListeners();
      }
    }
    
    // Update Mobile Header
    function updateMobileHeader() {
      const mobileDay = document.querySelector('.mobile-day');
      const mobileMonthName = document.querySelector('.mobile-month-name');
      const mobileYear = document.querySelector('.mobile-year');
      const mobileApples = document.querySelector('.mobile-apples');
      const mobileBananas = document.querySelector('.mobile-bananas');
      const mobileCoffee = document.querySelector('.mobile-coffee');

      if (isInAboutSection) {
        // Im About-Bereich "Index" anzeigen
        if (mobileDay) mobileDay.textContent = 'Index';
        if (mobileMonthName) mobileMonthName.textContent = '';
        if (mobileYear) mobileYear.textContent = '';

        // Gesamtwerte anzeigen
        const consumption = calculateConsumption();
        if (mobileApples) mobileApples.textContent = consumption.apples;
        if (mobileBananas) mobileBananas.textContent = consumption.bananas;
        if (mobileCoffee) mobileCoffee.textContent = consumption.coffee;
      } else {
        // Normales Datum anzeigen
        const activeEntry = allEntries[activeEntryIndex];
        const monthNames = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
                           'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];

        if (mobileDay) mobileDay.textContent = activeEntry.day + '.';
        if (mobileMonthName) mobileMonthName.textContent = monthNames[activeEntry.month - 1];
        if (mobileYear) mobileYear.textContent = activeEntry.year;

        if (mobileApples) mobileApples.textContent = activeEntry.data.apples || 0;

    // Theme Toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme') || 'day';
      
      // Cycle: day -> dawn -> night -> day
      const themes = ['day', 'dawn', 'night'];
      const currentIndex = themes.indexOf(currentTheme);
      const nextIndex = (currentIndex + 1) % themes.length;
      const newTheme = themes[nextIndex];
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Lade alle Einträge aus JSON-Dateien
    async function loadAllEntries() {
      const entries = [];
      
      for (const year of YEARS) {
        try {
          const response = await fetch(`${DATA_PATH}${year}.json`);
          if (response.ok) {
            const data = await response.json();
            
            // Einträge hinzufügen
            for (const entry of data.entries) {
              // Datum an das Jahr der JSON-Datei anpassen
              const adjustedDate = entry.date.replace(/^\d{4}/, year.toString());
              
              entries.push({
                date: adjustedDate,
                year: year,
                month: parseInt(adjustedDate.split('-')[1]),
                day: parseInt(adjustedDate.split('-')[2]),
                data: {
                  apples: entry.apples || 0,
                  bananas: entry.bananas || 0,
                  coffee: entry.coffee || 0,
                  mood: entry.mood || 0,
                  cycling_km: entry.cycling_km || 0,
                  weekday_index: entry.weekday_index
                },
                text: formatText(entry.text)
              });
            }
          }
        } catch (error) {
          console.log(`Konnte ${year}.json nicht laden`);
        }
      }
      
      // Sort by date ascending (oldest first)
      entries.sort((a, b) => a.date.localeCompare(b.date));
      
      return entries;
    }
    
    // Formatiere Text
    function formatText(text) {
      text = text.replace(/ \/ /g, '  /  ');
      text = text.replace(/\\\*/g, '*');
      text = text.replace(/\[\[([^\]]+)\]\]/g, (match, name) => name.charAt(0) + '.');
      text = text.replace(/<span class="quote">(.*?)<\/span>/g, '<span class="quote">$1</span>');
      return text;
    }
    
    // Berechne Konsum basierend auf Modus
    function calculateConsumption() {
      const activeEntry = allEntries[activeEntryIndex];
      let entries = [];
      
      if (consumptionMode === 'day') {
        entries = [activeEntry];
      } else if (consumptionMode === 'month') {
        entries = allEntries.filter(e => 
          e.year === activeEntry.year && e.month === activeEntry.month
        );
      } else if (consumptionMode === 'year') {
        entries = allEntries.filter(e => e.year === activeEntry.year);
      } else if (consumptionMode === 'all') {
        entries = allEntries;
      }
      
      return {
        apples: entries.reduce((sum, e) => sum + (e.data.apples || 0), 0),
        bananas: entries.reduce((sum, e) => sum + (e.data.bananas || 0), 0),
        coffee: entries.reduce((sum, e) => sum + (e.data.coffee || 0), 0),
        cycling_km: entries.reduce((sum, e) => sum + (e.data.cycling_km || 0), 0)
      };
    }

    // Scroll Listener für aktiven Eintrag und Fade-Effekt
    function attachObservers() {
      const entries = document.querySelectorAll('.entry');
      const isMobile = window.innerWidth <= 768;
      
      // Throttle-Funktion
      const throttle = (func, limit) => {
        let inThrottle;
        return function(...args) {
          if (!inThrottle) {
            func.apply(this, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };
      };
      
      // Scroll Listener für aktiven Eintrag (optimiert)
      const updateActiveEntry = () => {
        if (isJumping) return;
        
        const viewportCenter = window.innerHeight / 2;
        const aboutSection = document.getElementById('about-section');
        
        // Prüfe ob About-Section sichtbar ist
        if (aboutSection) {
          const aboutRect = aboutSection.getBoundingClientRect();
          // Wenn About-Section obere Kante über Viewport-Mitte ist
          if (aboutRect.top < viewportCenter) {
            if (!isInAboutSection) {
              isInAboutSection = true;
              
              // Alle aktiven Elemente deaktivieren
              document.querySelectorAll('.entry.active').forEach(el => el.classList.remove('active'));
              document.querySelectorAll('.year-item.active').forEach(el => el.classList.remove('active'));
              document.querySelectorAll('.month-item.active').forEach(el => el.classList.remove('active'));
              
              // Index aktiv setzen
              const indexItem = document.querySelector('.index-item');
              if (indexItem) indexItem.classList.add('active');
              
              // Konsum auf Gesamt setzen
              consumptionMode = 'all';
              updateConsumption();
              updateMobileHeader();

              // Mobile Nav aktualisieren wenn offen
              if (isMobileNavOpen) {
                document.querySelectorAll('.mobile-nav-year').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.mobile-nav-month').forEach(el => el.classList.remove('active'));
                const navIndexItem = document.querySelector('.mobile-nav-index');
                if (navIndexItem) navIndexItem.classList.add('active');
                updateMobileNavConsumption();
              }
            }
            return;
          } else if (isInAboutSection && !isJumping) {
            // Zurück aus About-Bereich durch Scrollen - setze auf letzten Eintrag (neuesten)
            isInAboutSection = false;
            const indexItem = document.querySelector('.index-item');
            if (indexItem) indexItem.classList.remove('active');

            // Mobile Nav Index deaktivieren wenn offen
            if (isMobileNavOpen) {
              const navIndexItem = document.querySelector('.mobile-nav-index');
              if (navIndexItem) navIndexItem.classList.remove('active');
            }

            // Setze activeEntryIndex auf letzten Eintrag
            activeEntryIndex = allEntries.length - 1;
            consumptionMode = 'day';
            updateActiveEntryUI();
          }
        }
        
        // Nur Einträge in der Nähe des aktiven prüfen (±20)
        const startIndex = Math.max(0, activeEntryIndex - 20);
        const endIndex = Math.min(entries.length, activeEntryIndex + 20);
        
        let closestEntry = null;
        let closestDistance = Infinity;
        
        for (let i = startIndex; i < endIndex; i++) {
          const entry = entries[i];
          // Für ersten Eintrag: nutze entry-header statt gesamten Entry (wegen padding-top: 50vh)
          const measureElement = i === 0 ? entry.querySelector('.entry-header') : entry;
          const rect = measureElement.getBoundingClientRect();
          const entryCenter = rect.top + rect.height / 2;
          const distance = Math.abs(entryCenter - viewportCenter);
          
          if (distance < closestDistance) {
            closestDistance = distance;
            closestEntry = i;
          }
        }
        
        if (closestEntry !== null && activeEntryIndex !== closestEntry) {
          activeEntryIndex = closestEntry;
          updateActiveEntryUI();
        }
      };
      
      // Throttled Version (50ms auf Mobile, 16ms auf Desktop)
      const throttledUpdateActive = throttle(updateActiveEntry, isMobile ? 50 : 16);
      window.addEventListener('scroll', throttledUpdateActive, { passive: true });
    }

          allEntries.filter(e => e.year === activeEntry.year).map(e => e.month)
        )].sort((a, b) => a - b);
        
        const monthsContainer = document.querySelector('.months');
        if (monthsContainer) {
          monthsContainer.innerHTML = monthsInYear.map((month, i) => `
            <div class="month-item ${month === activeEntry.month ? 'active' : ''}" data-month="${month}" style="animation-delay: ${i * 50}ms">
              ${monthNames[month - 1]}
            </div>
          `).join('');
          
          // Event-Listener für neue Monate
          attachMonthListeners(null);
        }
      }
      lastDisplayedYear = activeEntry.year;
      
      document.querySelectorAll('.year-item').forEach(el => {
        el.classList.toggle('active', parseInt(el.dataset.year) === activeEntry.year);
      });
      document.querySelectorAll('.month-item').forEach(el => {
        el.classList.toggle('active', parseInt(el.dataset.month) === activeEntry.month);
      });
      
      // Update consumption when switching days
      if (consumptionMode === 'day') {
        updateConsumption();
      }
      
      // Update mobile header
      updateMobileHeader();

      // Update mobile nav wenn offen - aber NICHT die Monate überschreiben wenn User Jahr ausgewählt hat
      if (isMobileNavOpen && consumptionMode !== 'year') {
        // Jahr und Monat in Navi aktualisieren
        document.querySelectorAll('.mobile-nav-year').forEach(el => {
          el.classList.toggle('active', parseInt(el.dataset.year) === activeEntry.year);
        });

        // Monat aktualisieren (nur wenn nicht im Jahr-Modus)
        document.querySelectorAll('.mobile-nav-month').forEach(el => {
          el.classList.toggle('active', parseInt(el.dataset.month) === activeEntry.month);
        });

        // Konsum aktualisieren (nur wenn nicht im About-Bereich)
        if (!isInAboutSection) {
          updateMobileNavConsumption();
        }
      }

      // Show/hide scroll-top button and theme toggle
      const scrollTopBtn = document.querySelector('.scroll-top');
      const themeToggle = document.querySelector('.theme-toggle');
    }
    
    // Init
    async function init() {
      // Lade Stats zuerst (schnell)
      await loadAndShowStats();
      
      // Lade About-Text
      await loadAbout();
      
      // Dann die Einträge aus JSON
      allEntries = await loadAllEntries();
      
      if (allEntries.length > 0) {
        // Prüfe URL-Hash für spezifisches Datum
        const hash = window.location.hash.substring(1);
        
        if (hash) {
          const dateIndex = allEntries.findIndex(e => e.date === hash);
          if (dateIndex !== -1) {
            activeEntryIndex = dateIndex;
          } else {
            activeEntryIndex = Math.floor(Math.random() * allEntries.length);
          }
        } else {
          activeEntryIndex = Math.floor(Math.random() * allEntries.length);
        }
        
        renderUI();
        scrollToActiveEntry();

        // Initial mobile header updaten
        updateMobileHeader();
      } else {
        document.body.innerHTML = '<div class="loading">Keine Einträge gefunden.</div>';
      }
    }
    
    // Lade About-Text
    async function loadAbout() {
      try {
        const response = await fetch(ABOUT_FILE);
        if (response.ok) {
          const content = await response.text();
          const lines = content.split('\n');
          let inFrontmatter = false;
          let frontmatterData = {};
          let textLines = [];
          
          for (const line of lines) {
            if (line.trim() === '---') {
              inFrontmatter = !inFrontmatter;
              continue;
            }
            if (inFrontmatter) {
              const colonIndex = line.indexOf(':');
              if (colonIndex > -1) {
                const key = line.substring(0, colonIndex).trim();
                const value = line.substring(colonIndex + 1).trim();
                frontmatterData[key] = value;
              }
            } else {
              textLines.push(line);
            }
          }
          
          aboutData.title = frontmatterData.title || '';
          aboutData.text = formatText(textLines.join('\n').trim()) || '';
        }
      } catch (error) {
        console.log('About nicht gefunden');
      }
    }
    
    // Lade und zeige Stats
    async function loadAndShowStats() {
      const loadingDiv = document.querySelector('.loading');
      
      try {
        const response = await fetch(STATS_FILE);
        
        if (response.ok) {
          const content = await response.text();
          const lines = content.split('\n');
          let inFrontmatter = false;
          let data = {};
          
          for (const line of lines) {
            if (line.trim() === '---') {
              inFrontmatter = !inFrontmatter;
              continue;
            }
            if (inFrontmatter) {
              const colonIndex = line.indexOf(':');
              if (colonIndex > -1) {
                const key = line.substring(0, colonIndex).trim();
                const value = line.substring(colonIndex + 1).trim();
                data[key] = isNaN(value) ? value : parseFloat(value);
              }
            }
          }
          
          // Jahre aus year_range generieren (z.B. "2021 – 2025")
          if (data.year_range) {
            const match = data.year_range.match(/(\d{4})\s*[–-]\s*(\d{4})/);
            if (match) {
              const startYear = parseInt(match[1]);
              const endYear = parseInt(match[2]);
              for (let y = endYear; y >= startYear; y--) {
                YEARS.push(y);
              }
            }
          }
          
          const messages = [
            'Lädt Einträge...',
            data.year_range,
            `${data.total_days} Tage`,
            `${data.total_apples} Äpfel`,
            `${data.total_bananas} Bananen`,
            `${data.total_coffee} Kaffees`
          ];
          
          for (let i = 0; i < messages.length; i++) {
            loadingDiv.innerHTML = `<div class="loading-item">${messages[i]}</div>`;
            const delay = i === 0 ? 1000 : 600;
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        }
      } catch (error) {
        console.log('Stats nicht gefunden');
      }
      
      await new Promise(resolve => setTimeout(resolve, 200));
    }
    
    // Scroll zu aktivem Eintrag
    function scrollToActiveEntry() {
      isJumping = true;
      
      setTimeout(() => {
        const activeEntry = document.querySelector('.entry.active');
        if (activeEntry) {
          const rect = activeEntry.getBoundingClientRect();
          const entryTop = window.scrollY + rect.top;
          const viewportHeight = window.innerHeight;
          const entryHeight = activeEntry.offsetHeight;
          
          window.scrollTo({
            top: entryTop - (viewportHeight / 2) + (entryHeight / 2),
            behavior: 'smooth'
          });
          
          // Manuell Scroll-Event triggern für Opacity-Update
          window.dispatchEvent(new Event('scroll'));
        }
        
        setTimeout(() => {
          isJumping = false;
          // Nochmal triggern nach isJumping = false
          window.dispatchEvent(new Event('scroll'));
        }, 1000);
      }, 100);
    }
    
    // Pfeiltasten-Navigation
    function attachKeyboardNavigation() {
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
          e.preventDefault();
          
          if (e.key === 'ArrowDown' && activeEntryIndex < allEntries.length - 1) {
            activeEntryIndex++;
          } else if (e.key === 'ArrowUp' && activeEntryIndex > 0) {
            activeEntryIndex--;
          }
          
          // Flag setzen um Scroll-Listener zu blockieren
          isJumping = true;
          
          updateActiveEntryUI();
          
          // Direkter Scroll
          const entries = document.querySelectorAll('.entry');
          const activeEntry = entries[activeEntryIndex];
          if (activeEntry) {
            const rect = activeEntry.getBoundingClientRect();
            const entryTop = window.scrollY + rect.top;
            const viewportHeight = window.innerHeight;
            const entryHeight = activeEntry.offsetHeight;
            
            window.scrollTo({
              top: entryTop - (viewportHeight / 2) + (entryHeight / 2),
              behavior: 'smooth'
            });
          }
          
          // Flag nach kurzem Delay zurücksetzen
          setTimeout(() => {
            isJumping = false;
          }, 300);
        }
      });
    }
    
    init();
  </script>
